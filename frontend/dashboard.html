<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | CodeArena</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #0e1117;
      color: #f0f0f0;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background-color: #161b22;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header h2 {
      color: #58a6ff;
      margin: 0;
    }

    .logoutBtn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .logoutBtn:hover {
      background-color: #e03e3e;
    }

    .backBtn {
      background-color: #58a6ff;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      margin-right: 10px;
      text-decoration: none;
      transition: 0.2s;
    }
    .backBtn:hover {
      background-color: #357edd;
    }

    .dashboard-container {
      padding: 25px;
      max-width: 900px;
      margin: auto;
    }

    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .stats-card {
      background-color: #161b22;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }
    .stats-card:hover {
      transform: scale(1.05);
    }

    .stats-card h3 {
      margin-bottom: 8px;
      color: #9baec8;
    }

    .stats-card p {
      font-size: 1.5em;
      margin: 0;
      color: #58a6ff;
    }

    .recent-area h3 {
      margin-top: 10px;
      color: #9baec8;
    }

    .submissionCard {
      background-color: #161b22;
      border-left: 5px solid #58a6ff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .submissionCard.passed {
      border-left-color: #27ae60;
    }
    .submissionCard.failed {
      border-left-color: #e74c3c;
    }

    .submissionCard small {
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <h2> My Dashboard</h2>

    <div>
      <!-- FIXED: Proper Back Button -->
      <button class="backBtn" id="dashBackBtn">â¬… Back</button>

      <button class="logoutBtn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="dashboard-container">
    <section id="statsWrapper">
      <div class="stats-cards">
        <div class="stats-card">
          <h3>Total Solved</h3>
          <p id="totalSolved">0</p>
        </div>

        <div class="stats-card">
          <h3>Accuracy</h3>
          <p id="accuracy">0%</p>
        </div>

        <div class="stats-card">
          <h3>Easy</h3>
          <p id="easyCount">0</p>
        </div>

        <div class="stats-card">
          <h3>Medium</h3>
          <p id="mediumCount">0</p>
        </div>

        <div class="stats-card">
          <h3>Hard</h3>
          <p id="hardCount">0</p>
        </div>
      </div>
    </section>

    <section class="recent-area">
      <h3>Recent Submissions</h3>
      <div id="recentSubs"></div>
    </section>
  </div>

  <!-- ðŸ”¹ Authentication Guard + Button Fixes -->
  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem("userEmail")) {
      window.location.href = "index.html";
    }

    // Proper logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    // FIXED: Back to Problems button (no logout)
    document.getElementById("dashBackBtn").addEventListener("click", () => {
      window.location.href = "index.html"; // go to problems screen
    });
  </script>

  <script src="dashboard.js"></script>
</body>
</html>
